		.EBlur{
			animation: MotionBlur  5700ms;
			animation-delay: 00;
			font-size: 35px;
		}
		@keyframes MotionBlur {
			0%{
				filter: blur(4px);
				font: 900;
				font-size: 35px;
				color: #000000;
			}90%{
				filter: blur(1px);
				font: inherit;
				font-size: inherit;
				color: #ffffff;
			}100%{
				filter: blur(0px);
				font: inherit;

	<script>
		$(".EffectC").click(function () {
			$(".number").addClass("EBlur");
		});


window.addEventListener("load", function() {
  // Check time and update the button's state every second.
	setInterval(1000);
}, false);

var newButton = document.getElementById("disableBtn");
var today2 = new Date().getHours()  + ':' + new Date().getMinutes();
if (today2 >= 06 + ':' + 00 && today2 <= 08 + ':' + 00) {
    newButton.style.display = "block";
} else {
    newButton.style.display = "none";
}
if (today2 >= 11 + ':' + 00 && today2 <= 13 + ':' + 00) {
    newButton.style.display = "block";
} else {
	newButton.style.display = "none";
}
if (today2 >= 15 + ':' + 00 && today2 <= 17 + ':' + 00) {
    newButton.style.display = "block";
} else {
	newButton.style.display = "block";
}


newButton.addEventListener("click", refresh);
disable();

function disable() {
    // If `disableRefresh` is truthy...
    if (localStorage.getItem("disableRefresh")) {
      // ...Disables the button and re-enables it after 2 seconds
      newButton.setAttribute("disabled", ""); // Any value makes it true
      setTimeout(enable, 15000); // JavaScript measures times in milliseconds
    }
}

function enable() {
    // Removes (boolean) `disabled` attribute and (string) `disableRefresh` item
    newButton.removeAttribute("disabled");
    localStorage.removeItem("disableRefresh")
}

function refresh() {
	// newButton.setAttribute("disabled", "");
    // Sets `disableRefresh` to a truthy value, and refreshes the page
    localStorage.setItem("disableRefresh", "yes");
    
};
